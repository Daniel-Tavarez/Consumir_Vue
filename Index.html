<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>CRUD</title>
    <meta charset="utf-8">
  </head>
  <body>

<section class="crud">
<article class="cuadro">
  <h1>CRUD</h1>
  <h2 class="crud-title">Agregar Point of interest</h2>
  <form class="crud-form" action="index.html" method="post">
    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
    <br>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="description" placeholder="Description" required>
    <br>
    <input type="submit" value="Enviar" class="btn btn-dark">
    <input type="hidden" name="action">
  </form>
</article>
<article class="cuadroo">
  <h2 v-if="point">Ver Point of interest</h2>
  <h2></h2>
  <table class="crud-table table">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </article>
  </section>
  <template id="crud-template">
    <tr>
      <td class="id" scope="row"></td>
      <td class="name" scope="row"></td>
      <td class="description" scope="row"></td>
      <td>
        <button :class="{ edit: isEdit, 'btn btn-dark': boton}" type="button" name="button">Editar</button>
        <button type="button" name="button" class="delete btn btn-dark">Eliminar</button>
      </td>
    </tr>
  </template>
<div id="">
  <button-color></button-color>
</div>
  <script src="Main.js"></script>
</body>
</html>
